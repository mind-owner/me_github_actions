# Python CI/CD 工作流示例

# 工作流名称
name: Python CI

# 触发条件：当代码推送到 main 分支或创建针对 main 分支的拉取请求时
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 定义作业
jobs:
  # 构建作业
  build:
    # 运行环境：最新版本的 Ubuntu
    runs-on: ubuntu-latest

    # 矩阵构建：测试多个 Python 版本
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]

    # 作业步骤
    steps:
    # 1. 检出仓库代码
    - uses: actions/checkout@v3

    # 2. 设置 Python 环境
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        # 启用 pip 缓存，加速依赖安装
        cache: 'pip'

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # 如果有 requirements.txt 文件，安装项目依赖
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. 代码质量检查（使用 flake8）
    - name: Lint with flake8
      run: |
        # 停止构建如果有语法错误或未定义名称
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # 仅警告其他错误
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. 运行测试（使用 pytest）
    - name: Test with pytest
      run: |
        pytest --cov=. --cov-report=xml

    # 6. 上传测试覆盖率报告（可选）
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

# 注意事项：
# 1. 确保项目根目录有适当的 Python 项目结构
# 2. 根据项目需求调整 Python 版本矩阵
# 3. 如果不需要某些步骤（如 lint 或 coverage），可以删除
# 4. 如需上传测试覆盖率，需要在 Codecov 注册并获取令牌
# 5. 确保测试脚本兼容所有指定的 Python 版本