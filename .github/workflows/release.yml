# GitHub Actions 自动发布 Release 工作流
name: Auto Release

# 触发条件：当 push 到 main 分支且包含版本标签时
on:  
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    # 运行环境
    runs-on: ubuntu-latest
    # 权限设置
    permissions:
      contents: write
    
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，包括所有标签
      
      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      # 安装依赖
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      
      # 构建前端项目
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
      
      # 压缩构建产物
      - name: Compress build artifacts
        run: zip -r dist.zip dist
        working-directory: ./frontend
      
      # 创建 Release 并上传产物
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: |
            自动生成的 Release
            - 版本：${{ github.ref }}
            - 提交：${{ github.sha }}
            - 发布时间：${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
          files: ./frontend/dist.zip
