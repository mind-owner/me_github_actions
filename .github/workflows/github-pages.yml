# 自动发布 GitHub Pages 工作流
name: Deploy GitHub Pages

# 触发条件：推送到 master 分支时触发
on:
  push:
    branches:
      - master

# 任务列表
jobs:
  # 构建和部署任务
  deploy:
    # 使用 Ubuntu 最新版本运行器
    runs-on: ubuntu-latest
    # 设置工作流权限
    permissions:
      contents: write
    # 避免重复部署
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    
    # 步骤定义
    steps:
      # 步骤 1：检出代码（获取完整历史）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史，包括所有分支
      
      # 步骤 2：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      # 步骤 3：安装前端依赖
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      # 步骤 4：构建前端项目
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      # 步骤 5：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 使用 GitHub 提供的令牌
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 构建输出目录
          publish_dir: ./frontend/dist
          # 发布到 gh-pages 分支
          publish_branch: gh-pages
          # 启用路径前缀
          cname: # 可选：如果使用自定义域名，填写域名
          # 设置 Git 提交者信息
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          # 如果 gh-pages 分支不存在，强制创建孤儿分支
          force_orphan: true
          # 自定义提交信息
          full_commit_message: 'Deploy from GitHub Actions'
      
      # 步骤 6：部署成功通知（可选）
      - name: Send deployment notification
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // 只有当存在issue上下文时才发送通知
              if (context.issue && context.issue.number) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: 'GitHub Pages 部署成功！可以通过 https://${{ github.repository_owner }}.github.io/${{ github.repository }}/ 访问'
                });
                console.log('部署通知已发送');
              } else {
                console.log('无issue上下文，跳过通知发送');
              }
            } catch (error) {
              console.log('发送部署通知失败:', error.message);
              // 不抛出错误，继续执行
            }
